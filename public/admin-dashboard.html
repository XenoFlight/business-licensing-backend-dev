<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>פאנל ניהול | מערכת רישוי עסקים</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="theme.css">
    <script>
        (function () {
            try {
                var savedTheme = localStorage.getItem('theme:last') || 'light';
                document.documentElement.setAttribute('data-theme', savedTheme);
                if (savedTheme === 'dark') {
                    document.documentElement.classList.add('dark');
                }
            } catch (error) {
                console.error('Theme preload failed:', error);
            }
        })();
    </script>
    
    <!-- Custom Config for Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            900: '#0c4a6e',
                        }
                    }
                }
            }
        }
    </script>

    <style>
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; border-radius: 4px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 flex flex-col min-h-screen antialiased">

    <!-- Header / Navbar -->
    <header class="bg-white shadow-sm border-b border-slate-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Right side: Logo & Brand -->
                <div class="flex items-center gap-3">
                    <div class="bg-purple-100 text-purple-700 p-2 rounded-lg">
                        <i class="fa-solid fa-user-shield text-xl"></i>
                    </div>
                    <div>
                        <a href="dashboard.html" class="text-lg font-bold text-slate-900 tracking-tight">פאנל ניהול</a>
                        <div class="text-xs text-slate-500 font-medium">מערכת רישוי עסקים</div>
                    </div>
                </div>

                <!-- Center: Navigation -->
                <nav class="hidden md:flex space-x-reverse space-x-2">
                    <a href="dashboard.html" class="px-3 py-2 rounded-lg text-sm font-medium text-slate-600 hover:bg-slate-100 hover:text-slate-900 transition-colors flex items-center gap-2">
                        <i class="fa-solid fa-chart-pie"></i> לוח בקרה
                    </a>
                    <a href="businesses.html" class="px-3 py-2 rounded-lg text-sm font-medium text-slate-600 hover:bg-slate-100 hover:text-slate-900 transition-colors flex items-center gap-2">
                        <i class="fa-solid fa-store"></i> רשימת עסקים
                    </a>
                    <a href="inspection.html" class="px-3 py-2 rounded-lg text-sm font-medium text-slate-600 hover:bg-slate-100 hover:text-slate-900 transition-colors flex items-center gap-2">
                        <i class="fa-solid fa-clipboard-check"></i> ביקורת חדשה
                    </a>
                    <a href="map.html" class="px-3 py-2 rounded-lg text-sm font-medium text-slate-600 hover:bg-slate-100 hover:text-slate-900 transition-colors flex items-center gap-2">
                        <i class="fa-solid fa-map-location-dot"></i> מפת עסקים
                    </a>
                    <a href="calendar.html" class="px-3 py-2 rounded-lg text-sm font-medium text-slate-600 hover:bg-slate-100 hover:text-slate-900 transition-colors flex items-center gap-2">
                        <i class="fa-solid fa-calendar-days"></i> יומן
                    </a>
                </nav>

                <!-- Left side: User Profile & Actions -->
                <div class="flex items-center gap-4">
                    <div class="flex items-center gap-2 border-r border-slate-200 pr-4">
                        <div class="w-8 h-8 rounded-full bg-slate-200 flex items-center justify-center text-slate-600 font-bold text-sm">
                            <i class="fa-solid fa-user"></i>
                        </div>
                        <span id="user-name" class="text-sm font-medium text-slate-700">שלום, משתמש</span>
                    </div>
                    <button id="logout-button" class="text-sm font-medium text-red-600 hover:text-red-700 hover:bg-red-50 px-3 py-2 rounded-lg transition-colors flex items-center gap-2">
                        <i class="fa-solid fa-arrow-right-from-bracket"></i> יציאה
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 w-full">
        
        <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
            <div class="px-6 py-4 border-b border-slate-100 bg-slate-50/50">
                <h2 class="font-bold text-slate-800 text-lg">משתמשים הממתינים לאישור</h2>
            </div>
            <div class="overflow-x-auto">
                <table id="pending-users-table" class="w-full text-sm text-right">
                    <thead class="bg-slate-50 text-slate-600 font-medium border-b border-slate-200">
                        <tr>
                            <th class="px-6 py-3">שם מלא</th>
                            <th class="px-6 py-3">אימייל</th>
                            <th class="px-6 py-3">תפקיד</th>
                            <th class="px-6 py-3">תאריך הרשמה</th>
                            <th class="px-6 py-3">פעולה</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-slate-100">
                        <tr><td colspan="5" class="px-6 py-8 text-center text-slate-500">טוען נתונים...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-slate-200 py-6 mt-auto">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center flex flex-col items-center justify-center gap-2">
            <div class="text-sm text-slate-500 font-medium">
                &copy; 2026 מערכת רישוי עסקים - מועצה אזורית יואב. כל הזכויות שמורות.
            </div>
            <div class="text-xs text-slate-400">
                פותח עבור מחלקת רישוי עסקים על ידי פבל רזודלוב
            </div>
        </div>
    </footer>

    <script type="module" src="js/pages/admin-dashboard/index.js"></script>
</body>
</html>
