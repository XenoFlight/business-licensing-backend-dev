<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>כניסה למערכת | רישוי עסקים</title>
    
    <!-- Tailwind CSS (via CDN for single-file deployment) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="theme.css">
    <script>
        (function () {
            try {
                var savedTheme = localStorage.getItem('theme:last') || 'light';
                document.documentElement.setAttribute('data-theme', savedTheme);
                if (savedTheme === 'dark') {
                    document.documentElement.classList.add('dark');
                }
            } catch (error) {
                console.error('Theme preload failed:', error);
            }
        })();
    </script>
    
    <!-- Custom Config for Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            900: '#0c4a6e',
                        }
                    }
                }
            }
        }
    </script>

    <style>
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; border-radius: 4px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        .leaflet-container { z-index: 10 !important; font-family: inherit; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 flex flex-col min-h-screen antialiased justify-center items-center">

    <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-lg border border-slate-100">
        <h1 class="text-2xl font-bold text-slate-900 mb-6 text-center">כניסה למערכת</h1>
        <form id="login-form" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-slate-700 mb-1">דואר אלקטרוני</label>
                <input type="email" id="email" name="email" autocomplete="username" required class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-500">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-slate-700 mb-1">סיסמה</label>
                <input type="password" id="password" name="password" autocomplete="current-password" required class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-500">
            </div>
            <button type="submit" class="w-full bg-brand-600 text-white py-2.5 rounded-lg font-medium hover:bg-brand-700 transition-colors shadow-sm">כניסה</button>
        </form>
        <p id="error-message" class="text-red-500 text-sm mt-4 text-center min-h-[1.2em]"></p>
        <div class="mt-6 text-center text-sm text-slate-500">
            אין לך חשבון? <a href="register.html" class="text-brand-600 hover:text-brand-700 font-medium">הירשם כאן</a>
        </div>
    </div>

    <footer class="fixed bottom-0 w-full text-center py-4 bg-slate-50 text-slate-400 text-xs">
        &copy; 2026 מערכת רישוי עסקים - מועצה אזורית יואב. כל הזכויות שמורות.
    </footer>

    <script>
        const loginForm = document.getElementById('login-form');
        
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            console.log('Login form submitted');
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            
            errorMessage.textContent = 'מתחבר...';

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    window.location.href = 'dashboard.html';
                } else {
                    errorMessage.textContent = data.message || 'שגיאה בכניסה למערכת';
                }
            } catch (error) {
                console.error(error);
                errorMessage.textContent = 'שגיאת תקשורת. נסה שוב מאוחר יותר.';
            }
        });
    </script>

</body>
</html>
